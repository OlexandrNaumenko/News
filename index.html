<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrapper">

        <div class="advertising">
            <img class="bmw" src="images/bmw1.jpg">
            <div class="adv-logo">
                <img src="images/adv-logo.jpg">
            </div>
            <div class="text">
                <div class="text-top-p">Новый BMW</div>
                <div class="text-bot-p">Создан для вас.</div>
            </div>
        </div>

        <div class="header">
            <div class="info-top">
                <div class="info-top-left">
                    <div class="date el">22 декабря</div>
                    <div class="el"><i class="zmdi zmdi-arrow-split"></i></div>
                    <div class="wheather el"><i class="zmdi zmdi-cloud"></i>Ташкетн, +4..+6, дождь</div>
                    <div class="el"><i class="zmdi zmdi-arrow-split"></i></div>
                    <div class="money-course el"><i class="zmdi zmdi-money"></i>2540<i class="zmdi zmdi-caret-up"></i>
                    </div>
                    <div class="money-course el"><i class="zmdi zmdi-money"></i>3460<i class="zmdi zmdi-caret-up"></i>
                    </div>
                    <div class="btn btn-primary el"><i class="zmdi zmdi-plus"></i>Отправить материал</div>
                </div>
                <div class="info-top-right pull-right">
                    <div class="plus el-right">Со Плюс</div>
                    <div class="language el-right">На русском</div>
                    <div class="el-right"><i class="zmdi zmdi-arrow-split"></i></div>
                    <div class="language el-right">Узбек тили</div>

                </div>
        </div>
            <div class="menu">
                <div class="logo-min"></div>

                <div class="menu-ctg">эфир</div>
                <div class="menu-ctg">мнения</div>
                <div class="menu-ctg">рейтинги</div>
                <div class="menu-ctg">компании</div>
                <div class="menu-ctg">истории успеха</div>

                <div class="btn">ВХОД</div>
                <div class="btn">РЕГИСТРАЦИЯ</div>
            </div>
        </div>

        <div class="content"></div>

        <div class="refresh"></div>

        <div class="footer"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
